<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Out | Rent a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light p-2 mb-2">
        <a class="navbar-brand" href="/">Rent A Ride</a>
    </nav>

    <a class="btn btn-primary m-2" href="/vehicleinfo?numberplate={{.Reqd.NumberPlate}}">&lt;Back</a>
    <a class="btn btn-primary m-2" href="/providerhome">Home</a>

    <div class="container m-2 p-4">
        <div class="vehicle-info">
            <p><strong>{{.Reqd.Name}}</strong> </p>
            <p>{{.Reqd.NumberPlate}}</p>
            <p>{{.Reqd.Wheels}} Wheeler</p>
            <p>{{.Reqd.Location}}</p>
        </div> 
        <hr>

        <p class="text-warning">{{.Info}}</p>
        <form method="POST" action="/rentoutprocess?numberplate={{.Reqd.NumberPlate}}">
            <div class="form-group w-50">
                <div class="mb-2">
                    <label for="start-time">Start Time</label>
                    <input class="form-control" type="datetime-local" name="start">
                </div>
                <div class="mb-2">
                    <label for="end-time">End Time</label>
                    <input class="form-control" type="datetime-local" name="end">
                </div>
                <div class="mb-2">
                    <label for="price">Asking Price</label>
                    <input type="number" class="p-1" name="price">
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>

    </div>

    </body>
</html>
