<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Signup | Rent a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
    <body>
        <nav class="navbar navbar-light bg-light p-2">
            <a class="navbar-brand" href="/">Rent A Ride</a>
        </nav>
        <div class="container mt-5">
            <!-- <h1 class="text-center">Rent A Ride</h1> -->
            <a href="/riderlogin" class="my-button">&lt;Back</a>
            <div class="login-container mt-5">
                <h2 class="title">Sign up</h2>            
                <div class="items">
                    <p class="login-warning">{{.Info}}</p>
                    <form method="POST">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="form-text" name="username" value="{{.FormData.Username}}" />
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" value="{{.StringPwd}}" />
                        </div>
                        <div>
                            <label for="username">Name</label>
                            <input type="text" id="form-text" name="name" value="{{.FormData.Name}}">
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id="form-text" name="address" value="{{.FormData.Address}}">
                        </div>
                        <div>
                            <label for="license">Driver's License (Format: DL1420110012345)</label>
                            <input type="text" id="form-text" name="dl" value="{{.FormData.Dl}}">
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="text" id="form-text" name="phone" value="{{.FormData.Phone}}">
                        </div>            
                        
                        <input type="submit" class="my-button" value="Submit">
                    </form>
                </div>                
            </div>
        </div>

    </body>
</html>
