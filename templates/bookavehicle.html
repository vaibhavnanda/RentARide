<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vehicle | Rent a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light p-2 mb-2">
        <a class="navbar-brand" href="/">Rent A Ride</a>
    </nav>
    <a class="btn btn-primary m-2" href="/findavehicle">&lt;Back</a>
    <a class="btn btn-primary m-2" href="/riderhome">Home</a><br>
        {{range .AvlVehicle.VehicleInfo.ImageNames}}
            <img src="data:image/jpg;base64,{{.}}" width="100" height="100"/>
        {{end}}
        {{.AvlVehicle.NumberPlate}}<br>
        {{.AvlVehicle.VehicleInfo.Name}}<br>
        {{.AvlVehicle.VehicleInfo.Wheels}} Wheeler<br>
        {{.AvlVehicle.VehicleInfo.Location}}<br>
        {{ConvertTimeToString .StartTimeVal}} to {{ConvertTimeToString .EndTimeVal}} <br>
        <form method="POST" action="/confirm">
            <input type="text" name="numberplate" value="{{.AvlVehicle.NumberPlate}}" hidden>
            <input type="text" name="starttime" value="{{.StartTime}}" hidden>
            <input type="text" name="endtime" value="{{.EndTime}}" hidden>
            <input type="submit" value="Confirm Booking"><br>
        </form>
    </body>
</html>
