<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Home | Rent a Ride</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light p-2">
        <a class="navbar-brand" href="/">Rent A Ride</a>
        <a class="btn btn-primary d-inline" href="/providerlogout">Logout</a>

    </nav>

    <div class="container mt-5">
        <p>Hello Provider, {{.Name}}</p>
        <a class="btn btn-primary" href="/addvehicle">Add a vehicle</a>
        <a class="btn btn-primary" href="/providerbookings">Bookings</a>
        <a class="btn btn-primary" href="/provideravailablevehicles">Available Vehicles</a>
        <a class="btn btn-primary" href="providerredeem">Redeem</a>

        <div class="container mt-2">
            <div class="card-group">
                {{range .Vehicles}}
                <div class="card" style="min-width: 18rem;">
                    <div class="card-header">
                        <h2>{{.Name}}</h2>
                    </div>                    
                    <div class="card-body">
                        <p class="card-text">{{.NumberPlate}}</p>
                        <p class="card-text">{{.Wheels}} Wheeler</p>
                        <p class="card-text">{{.Location}}</p>
                        <a class="btn btn-primary" href="/vehicleinfo?numberplate={{.NumberPlate}}">Get info</a>
                    </div>
                </div>
                {{end}}                             
            </div>
        </div>        
    </div>
</body>
</html>
