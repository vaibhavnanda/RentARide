        <div class="login-container mt-5">
            <h2 class="title">Add Vehicle</h2>            
            <div class="items">
                <p class="login-warning">{{.Info}}</p>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <div>
                            <label for="numberplate">Number Plate</label>
                            <input type="text" name="numberplate" value="{{.NumberPlate}}" />
                        </div>
                        <div>
                            <label for="wheels">Vehicle Type</label>
                            <select class="form-control" name="wheels" value="{{.Wheels}}">
                                <option value="2">2 Wheeler</option>
                                <option value="3">3 Wheeler</option>
                                <option value="4">4 Wheeler</option>
                                <option value="6">6 Wheeler</option>
                            </select>
                        </div>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" value="{{.Name}}" />
                        </div>
                        <div>
                            <label for="location">Address</label>
                            <input type="text" name="location" value="{{.Location}}" />
                        </div>
                        <div>
                            <label for="license">You can add upto 5 images</label>
                            <input class="form-control-file" type="file" name="img1">
                            <input class="form-control-file" type="file" name="img2">
                            <input class="form-control-file" type="file" name="img3">
                            <input class="form-control-file" type="file" name="img4">
                            <input class="form-control-file" type="file" name="img5">
                        </div>     
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    
                </form>
            </div>                
        </div>
    </body>
